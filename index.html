<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Javascript Tip calc</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script type="text/javascript" src="tipcalculator.js"></script>

<div id="main">
  <h1>Tip Calculator</h1>
  <div id="calculator">
    <form>
      <p id="billTotalTitle">Bill total:
      </p>
        <p>
          $ <input id="billAmount" type="text" placeholder="Bill Total">
        </p>
        <p>How much tip would you like to leave?
        </p>
            <p>
             <select id="tipAmount">
              <option disabled selected value="0">Select a tip amount</option>
              <option value="0.3">30&#37;</option>
              <option value="0.2">20&#37;</option>
              <option value="0.15">15&#37;</option>
              <option value="0.1">10&#37;</option>
              <option value="0.05">5&#37;</option>
             </select>
            </p>
    </form>
    <p>How many people are will split the bill:</p>
    <input id="numPeople" type="text" placeholder="Number of People"> people
    <button type="button" id="calculate">Calculate</button>

  </div>
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
